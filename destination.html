<body>
    <header>
        <div class="logo">

        </div>

    <div class="photo-present">

            <p data-aos="fade-up" data-aos-anchor-placement="center-center">presentation voyage here !</p>

    </div>

    <div class="photo-text">

    <div class="quizz">

        <form id="answer1">

            <div class="answer">
                <p>Comment s'appelle le meilleur ami d'Harry potter</p>
                <input type="radio" id="RonaldWisley" name="question1" value="RonaldWisley">
                <label for="RonaldWisley">Ronald Wisley</label>

                <div>
                    <input class="button" type="submit" value="Valider réponse">
                </div>
            </div>

        </form>



        <form id="answer2">

            <div class="answer">
                <p>Quel train prend Harry pour aller à Poudlard ?</p>
                <input type="radio" id="RER" name="question2" value="RER">
                <label for="RER">RER</label>
                <input type="radio" id="LeMetroTisseo" name="question2" value="LeMetroTisseo">
                <label for="LeMetroTisseo">Le métro Tisséo</label>
                <input type="radio" id="LePoudlardExpress" name="question2" value="LePoudlardExpress">
                <label for="LePoudlardExpress">Le Poudlard Express</label>

                <div>
                    <input class="button" type="submit" value="Valider réponse">
                </div>

            </div>

        </form>


        <form id="answer3">

            <div class="answer">
                <p>Quel est le plus grand ennemi d'Harry Potter ?</p>
                <input type="radio" id="AlbusDumbledore" name="question3" value="AlbusDumbledore">
                <label for="AlbusDumbledore">Albus Dumbledore</label>
                <input type="radio" id="Voldemort" name="question3" value="Voldemort">
                <label for="Voldemort">Voldemort</label>
                <input type="radio" id="Aragog" name="question3" value="Aragog">
                <label for="Aragog">Aragog</label>


                <div>
                    <input class="button" type="submit" value="Valider réponse">
                </div>

            </div>

        </form>



    </div>

    </footer>
