<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Travel - Contactez-nous</title>
  <link href="style-contact-us.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>
<body>
  <section>
    <h2>
      Le spécialiste de votre projet de voyage vous contactera dans les meilleurs delais
    </h2>
  </section>
  <section>
    <form id="contactForm">
      <div class="form-container">
        <label for="firstname">Votre prénom :</label>
        <input type="text" name="firstname" />
        <label for="lastname">Votre nom :</label>
        <input type="text" name="lastname" />
        <label for="number">Votre numéro de téléphone :</label>
        <input type="text" name="lastname" />
        <label for="email">Votre email:</label>
        <input type="email" name="email" />
        <label for="project">Votre projet :</label>
        <textarea name="message"></textarea>
        <br /><br />
        <input type="submit" value="Envoyez" />
      </div>
    </form>
  </section>
</body>
</html>
